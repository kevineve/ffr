
<!-- Adapted from google cloud sample code and google sheets sample code-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Food Reminder</title>
  <h1>Fresh Food Reminder</h1>
  <button id="authorize-button" style="display: none;">Authorize</button>
  <button id="signout-button" style="display: none;">Sign Out</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="key.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" 
      onload="this.onload=function(){};handleClientLoad()" 
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  
</head>
<body>
  <form id="fileform" action="">
   <!--  Allow input from camera to work on smartphones -->
    <input type="file" name="fileField" accept="image/*;capture=camera"><br /><br />
     <input type="submit" name="submit" value="Submit">
  </form>

  <code style="white-space:pre" id="results"></code>
</body>
</html>
